<!DOCTYPE html>
<html>

    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const redirectPath = location.pathname.replace('/ProgramowanieWJezykachSkryptowych/Projekt', '');

    </script>
  </body>
